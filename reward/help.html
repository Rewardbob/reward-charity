<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .background-image {
            background-image: url(IMG_7423.JPG); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .help-content {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for better readability */
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        p {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .donate-button {
            display: inline-block;
            background-color: #ff5722; /* Customize button color */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .donate-button:hover {
            background-color: #e64a19; /* Darker shade on hover */
        }
        .nav-links {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="reward.css">
</head>
<body>
    <div class="nav-links">
        <a href="INDEX.HTML">Home</a>
        <a href="help.html">Help</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="background-image">
        <div class="help-content">
            <h1>Help & Support</h1>
            <p>If you need assistance or have questions about our services, we're here to help. Please explore our FAQs or contact us for further support.</p>
            <a href="#" class="donate-button">Donate Now</a>
        </div>
    </div>
</body>
</html>
